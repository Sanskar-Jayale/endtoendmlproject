<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="page-container">
    <div class="login">
        <h1>ðŸ“Š Student Exam Performance Indicator</h1>
        <p class="subtitle">Predict your Maths score using Machine Learning</p>

        <form action="{{url_for('predict_datapoint')}}" method="post">
            <legend>Student Details</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control" required>
                    <option disabled selected value="">Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option disabled selected value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0â€“100)</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" placeholder="Enter Writing Score" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0â€“100)</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" placeholder="Enter Reading Score" required>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Maths Score">
            </div>
        </form>

        {% if results %}
        <div class="results">
            ðŸŽ¯ Predicted Maths Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
